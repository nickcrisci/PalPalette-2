version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: palpalette
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000" # HTTP REST API for mobile app
      - "3001:3001" # Raw WebSocket for ESP32 devices only
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
