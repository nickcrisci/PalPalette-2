name: Test Release Creation

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  test-release:
    runs-on: ubuntu-latest
    name: Test Release Permissions

    steps:
      - uses: actions/checkout@v4

      - name: Create test file
        run: |
          echo "Test release content" > test-release.txt
          echo "Created at: $(date)" >> test-release.txt

      - name: Test Release Creation
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test-release-${{ github.run_number }}
          name: "ðŸ§ª Test Release ${{ github.run_number }}"
          body: |
            # Test Release

            This is a test release to verify GitHub Actions permissions.

            **Created at:** ${{ github.event.head_commit.timestamp }}
            **Run ID:** ${{ github.run_id }}

            If you see this release, permissions are working correctly!

            You can safely delete this test release.
          files: test-release.txt
          draft: false
          prerelease: true # Mark as prerelease so it doesn't clutter main releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
